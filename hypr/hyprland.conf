# ================================
#   Nord Themed Hyprland config
# ================================

source = ~/.config/hypr/nord.conf

# -------------------------
# General
# -------------------------
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 3

    col.active_border = $border_active
    col.inactive_border = $border_inactive

    layout = dwindle
}

# -------------------------
# Decoration & Blur
# -------------------------
decoration {
    rounding = 10

    active_opacity = $active_opacity
    inactive_opacity = $inactive_opacity

    # Blur effect
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = false
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(00000066)
}

# -------------------------
# Animations
# -------------------------
animations {
    enabled = true

    animation = windows, 1, 5, default
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

# -------------------------
# Input
# -------------------------
input {
    kb_layout = tr
    follow_mouse = 1
    sensitivity = 0.0
}

# -------------------------
# Binds
# -------------------------
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, Q, exec, wlogout
bind = SUPER, E, exec, thunar
bind = SUPER, R, exec, rofi -show drun

# Kill window
bind = SUPER, C, killactive

# Workspace move
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Launch wallpaper system (swww)
exec-once = swww init
exec-once = swww img ~/wallpapers/nord/default.jpg
